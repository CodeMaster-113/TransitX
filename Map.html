<!DOCTYPE html>
<html>
<head>
  <title>TransitX Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: Arial; }
    #topbar {
      padding: 10px;
      background: #111;
      color: white;
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00aaff;
      color: white;
      cursor: pointer;
    }
    #map { height: calc(100vh - 50px); }
  </style>
</head>
<body>

<div id="topbar">
  <input id="start" list="startOptions" placeholder="Start location">
  <datalist id="startOptions">
    <option value="Your Location">
  </datalist>
  <input id="end" placeholder="Destination">
  <button id="routeBtn">Find Route</button>
</div>
<div id="infoBar">Distance: — | Time: —</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
